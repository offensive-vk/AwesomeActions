ci/cd:
  - changed-files:
      - any-glob-to-any-file:
          - '*.yml'
          - '.github/workflows/*.yml'
          - 'Dockerfile'
          - 'compose.yaml'

Dockerfile:
  - changed-files:
      - any-glob-to-any-file:
          - 'Dockerfile'

dotfiles:
  - changed-files:
      - any-glob-to-any-file:
          - '.gitlab-ci.yml'
          - '.gitignore'
          - '.gitattributes'
          - '.dockerignore'
          - 'CODEOWNERS'
          - 'Dockerfile'
          - 'LICENSE'
          - 'package-*.json'
          - 'pnpm-lock.yaml'

markdown:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.md'
          - './**/*.md'

